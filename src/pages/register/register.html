<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="assets/imgs/Register.jpg" />  


  <h3>Bienvenido!</h3>


  
  <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text"[(ngModel)]="email" ></ion-input> 
    </ion-item>
  
    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"[(ngModel)]="password" ></ion-input> 
        
      </ion-item>  

  <p *ngIf="password.length <= 6">Password debe ser mayor de 6 caracteres!...</p> 

      
      <ion-item>

        <ion-label fixed>Repit Password</ion-label>
        <ion-input type="password"[(ngModel)]="password2" ></ion-input> 
      </ion-item>  
     
      <button ion-button block (click)="Register(email,password, password2)">Entrar</button>
  </ion-content>
