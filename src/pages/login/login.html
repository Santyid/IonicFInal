<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-content padding>
      <ion-card>
          <img src="assets/imgs/log.jpg" />
        </ion-card>

<h3>Bienvenido!</h3>

<ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text"[(ngModel)]="email" ></ion-input> 
  </ion-item>

  <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"[(ngModel)]="password" ></ion-input> 
    </ion-item>  
   
    <button ion-button block (click)="Login(email,password)">Entrar</button>
</ion-content>
