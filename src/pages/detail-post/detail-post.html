<!--
  Generated template for the DetailPostPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <ion-title>Detail Posts</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
      <img src="assets/imgs/posts.jpg" />
      <ion-card-content>
          <ion-card-title>
              {{posts.title}}

          </ion-card-title>
          <p>
              Id: {{posts.id}}
          </p>
          <p>
              UserId: {{posts.userId}}
          </p>
          <p>
              Body: {{posts.body}}
          </p>
      </ion-card-content>
  </ion-card>
</ion-content>
